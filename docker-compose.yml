services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel-backend
    restart: always
    ports:
      - "${WEBSERVER_PORT}:${WEBSERVER_PORT}"
    depends_on:
      - db
      - minio
      - redis
    env_file:
      - .env
    networks:
      - hotel-net

  db:
    image: mariadb:latest
    container_name: hotel-maria-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIA_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIA_DATABASE}
      MARIADB_USER: ${MARIA_USER}
      MARIADB_PASSWORD: ${MARIA_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mariadb
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hotel-net

  minio:
    image: minio/minio
    container_name: hotel-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - hotel-net

  redis:
    image: redis:7
    container_name: hotel-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - hotel-net

  init-bucket:
    image: minio/mc
    container_name: minio-init
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./public/content:/content
    entrypoint: >
      /bin/sh -c "
      echo 'â³ Waiting for MinIO to be ready...';
      until mc alias set myminio http://minio:9000 \$$MINIO_ROOT_USER \$$MINIO_ROOT_PASSWORD; do
        echo 'MinIO not ready, retrying in 3 seconds...';
        sleep 3;
      done;
      echo 'âœ… Connected to MinIO successfully';
      echo 'ğŸ“ Creating public bucket...';
      mc mb myminio/public --ignore-existing;
      echo 'ğŸ“¤ Uploading content files...';
      mc mirror /content myminio/public --overwrite;
      echo 'ğŸŒ Making bucket public...';
      mc anonymous set public myminio/public;
      echo 'âœ… All files uploaded and bucket is now public';
      echo 'ğŸ”— Access your files at: http://localhost:9000/public/';
      "
    networks:
      - hotel-net

networks:
  hotel-net:

volumes:
  db-data:
  minio-data:
